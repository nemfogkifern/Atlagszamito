<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corvinus Átlagkalkulátor</title>
 <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="style_theme.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 id="title">Corvinus Átlagkalkulátor</h1>

  <div id="langButtons">
    <button class="lang-btn active" data-lang="hu">Magyar</button>
    <button class="lang-btn" data-lang="en">English</button>
  </div>

  <form id="subjectForm">
    <input type="text" autocomplete="off" id="subjectName" placeholder="Tantárgy neve / Subject name" required />
    <input type="number" id="subjectCredit" placeholder="Kredit / Credit" min="1" max="30" required />
    <input type="number" id="subjectGrade" placeholder="Jegy / Grade (1-5)" min="1" max="5" required />
    <label for="mandatory">
      <input type="checkbox" id="mandatory" /> <span id="mandatoryLabel">Kötelező</span>
    </label>
    <button type="submit" id="addBtn">Hozzáadás / Add</button>
  </form>

  <table id="subjectsTable" aria-label="Tantárgyak / Subjects">
    <thead>
      <tr>
        <th id="thSubject">Tantárgy / Subject</th>
        <th id="thCredit">Kredit / Credit</th>
        <th id="thGrade">Jegy / Grade</th>
        <th id="thMandatory">Kötelező / Mandatory</th>
        <th id="thDelete">Törlés / Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <section id="results" aria-live="polite" aria-atomic="true">
  <div class="result-row" data-target="explanationWeighted">
    <p id="resultWeightedAvg" class="expandable">
      Kreditekkel súlyozott tanulmányi átlag: - <span class="arrow">▼</span>
    </p>
    <div class="explanation" id="explanationWeighted"
         data-hu="Ez az átlag csak az elégtelen (1-es) osztályzatnál jobb jegyeket veszi figyelembe. A kreditekkel súlyozva számítjuk ki: (összjegy * kredit) / összkredit. Használják például diplomaszámításhoz."
         data-en="This average only considers grades better than failing (1). It is calculated as (grade × credit) / total credit. Used for degree qualification.">
    </div>
  </div>

  <div class="result-row" data-target="explanationScholarship">
    <p id="resultScholarshipAvg" class="expandable">
      Ösztöndíjátlag: - <span class="arrow">▼</span>
    </p>
    <div class="explanation" id="explanationScholarship"
         data-hu="Minden tantárgyat figyelembe vesz, még az 1-eseket is. A súlyozás azonos a kreditértékkel. Ez alapján számítják ki az ösztöndíjakat."
         data-en="All subjects are counted, including failed ones. Weighted by credit value. It is used to determine scholarship eligibility.">
    </div>
  </div>

  <div class="result-row" data-target="explanationIndex">
    <p id="resultScholarshipIndex" class="expandable">
      Ösztöndíjindex: - <span class="arrow">▼</span>
    </p>
    <div class="explanation" id="explanationIndex"
         data-hu="A következőképpen számoljuk: ösztöndíjátlag + ((teljesített kreditek / 27) - 1) / 2. Az ösztöndíjak kiosztásánál fontos mérőszám."
         data-en="Calculated as: scholarship average + ((completed credits / 27) - 1) / 2. It is an important metric for scholarship ranking.">
    </div>
  </div>
</section>
<canvas id="chartCanvas" width="600" height="300" style="max-width: 100%; margin: 30px auto; display: block;"></canvas>




  <script type="module" src="script/main.js"></script>

</body>
</html>
